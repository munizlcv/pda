<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Lista não ordenada -->
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
            
    </ul>
    <!-- Lista ordenada -->
    <!-- o atributo "start" determina em qual número começa a ser contado a lista ordenada -->
    <ol start="5">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
    </ol>

    <!-- Os tipos (type) da lista ordenada são:
    a letra A ou a (ordem alfabetica) e a lettra I ou i (números romanos)-->

    <ol type="I">
        <li> matematica</li>
        <li> português</li>
        <li> Geografia</li>]
        <li>Física</li>
        <li>História</li>
    </ol>

    <!-- BOTÃO -->

    <button>Enviar</button>

    <!-- criando links -->
    <!-- A tag <a> permite que o desenvolvedor coloque um hiperlink entre as páginas -->
    <a href="https://programadoresdoamanha.org/" target="_self"> programadores</a>

    <!-- <buton>pda</buton> -->

    <a href="https://programadoresdoamanha.org/"></a><button>programadores</button></a>

    <br>
    <br>
    <br>
    <br>
    <a href="https://programadoresdoamanha.org/"

</body>
</html>
