<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Iniciando com formulario</h1>
    <form>
        <label for="Nome">nome:</label>
        <input type="text" id="Nome" name="umNome">
    <br>
        <label for="sobrenome"> sobrenome:</label>
        <input type="text" id="sobrenome" name="Nsobrenome">
        <!-- O botão do tipo submit envia informações -->
        <button type="submit">Enviar</button>
        <!-- O botão do tipo reset limpa as informações    -->
        <button type="reset">Limpar</button>
        <!-- O botão do tipo button não tem uma ação pré-determinada -->
        <button type="button">Teste</button>
    </form>
</body>
</html>
